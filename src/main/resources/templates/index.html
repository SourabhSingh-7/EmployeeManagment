<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management - Dark Mode</title>
    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .table-dark th, .table-dark td {
            color: #fff;
        }
        .table thead th {
            border-bottom: 2px solid #444;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card bg-dark text-white shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Employee Management System</h3>
            <a class="btn btn-outline-light" th:href="@{/showNewEmployeeForm}">+ Add Employee</a>
        </div>

        <div class="card-body">
            <div th:if="${listEmployees != null and !#lists.isEmpty(listEmployees)}">
                <p th:text="'Total employees loaded: ' + ${#lists.size(listEmployees)}"></p>

                <table class="table table-dark table-hover text-center">
                    <thead>
                        <tr>
                            <th>
                                <a th:href="@{/page/1(sortField='firstName', sortDir=${reverseSortDir})}" class="text-decoration-none text-light">First Name</a>
                            </th>
                            <th>
                                <a th:href="@{/page/1(sortField='lastName', sortDir=${reverseSortDir})}" class="text-decoration-none text-light">Last Name</a>
                            </th>
                            <th>
                                <a th:href="@{/page/1(sortField='email', sortDir=${reverseSortDir})}" class="text-decoration-none text-light">Email</a>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${listEmployees}">
                            <td th:text="${employee.firstName}">First Name</td>
                            <td th:text="${employee.lastName}">Last Name</td>
                            <td th:text="${employee.email}">Email</td>
                            <td>
                                <a class="btn btn-sm btn-outline-warning me-2" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a>
                                <a class="btn btn-sm btn-outline-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:if="${currentPage > 1}">
                            <a class="page-link bg-dark text-white" th:href="@{/page/{pageNo}(pageNo=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link bg-dark text-white" th:href="@{/page/{pageNo}(pageNo=${i}, sortField=${sortField}, sortDir=${sortDir})}"
                               th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:if="${currentPage < totalPages}">
                            <a class="page-link bg-dark text-white" th:href="@{/page/{pageNo}(pageNo=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div th:if="${listEmployees == null or #lists.isEmpty(listEmployees)}" class="text-center mt-3">
                <p class="text-muted">No employee data available.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
